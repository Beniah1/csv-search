<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Search App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CSV Data Search</h1>
        
        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2>Edit Record</h2>
                <form id="editForm">
                    <div class="form-group">
                        <label for="editFullName">Full Name:</label>
                        <input type="text" id="editFullName" required>
                    </div>
                    <div class="form-group">
                        <label for="editGender">Gender:</label>
                        <select id="editGender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editPhone">Phone Number:</label>
                        <input type="text" id="editPhone" required>
                    </div>
                    <div class="form-group">
                        <label>Attendance:</label>
                        <div class="attendance-inputs">
                            <div>
                                <label for="edit5th">5th:</label>
                                <select id="edit5th">
                                    <option value="">Select...</option>
                                    <option value="Present">Present</option>
                                    <option value="Absent">Absent</option>
                                </select>
                            </div>
                            <div>
                                <label for="edit12th">12th:</label>
                                <select id="edit12th">
                                    <option value="">Select...</option>
                                    <option value="Present">Present</option>
                                    <option value="Absent">Absent</option>
                                </select>
                            </div>
                            <div>
                                <label for="edit19th">19th:</label>
                                <select id="edit19th">
                                    <option value="">Select...</option>
                                    <option value="Present">Present</option>
                                    <option value="Absent">Absent</option>
                                </select>
                            </div>
                            <div>
                                <label for="edit26th">26th:</label>
                                <select id="edit26th">
                                    <option value="">Select...</option>
                                    <option value="Present">Present</option>
                                    <option value="Absent">Absent</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="save-btn">Save Changes</button>
                        <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="instructions">
            <h2>How to Use</h2>
            <p>Enter a name or any information in the search box below to find matching records.</p>
            <button id="addNewBtn" class="add-btn">Add New Record</button>
        </div>

        <!-- Create Record Modal -->
        <div id="createModal" class="modal">
            <div class="modal-content">
                <h2>Add New Record</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="newFullName">Full Name:</label>
                        <input type="text" id="newFullName" required>
                    </div>
                    <div class="form-group">
                        <label for="newGender">Gender:</label>
                        <select id="newGender" required>
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="newPhone">Phone Number:</label>
                        <input type="text" id="newPhone" required>
                    </div>
                    <div class="form-group">
                        <label>Attendance:</label>
                        <div class="attendance-inputs">
                            <div>
                                <label for="new5th">5th:</label>
                                <select id="new5th">
                                    <option value="">Select...</option>
                                    <option value="PRESENT">Present</option>
                                    <option value="ABSENT">Absent</option>
                                </select>
                            </div>
                            <div>
                                <label for="new12th">12th:</label>
                                <select id="new12th">
                                    <option value="">Select...</option>
                                    <option value="PRESENT">Present</option>
                                    <option value="ABSENT">Absent</option>
                                </select>
                            </div>
                            <div>
                                <label for="new19th">19th:</label>
                                <select id="new19th">
                                    <option value="">Select...</option>
                                    <option value="PRESENT">Present</option>
                                    <option value="ABSENT">Absent</option>
                                </select>
                            </div>
                            <div>
                                <label for="new26th">26th:</label>
                                <select id="new26th">
                                    <option value="">Select...</option>
                                    <option value="PRESENT">Present</option>
                                    <option value="ABSENT">Absent</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="save-btn">Create Record</button>
                        <button type="button" class="cancel-btn" onclick="closeCreateModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h2>Search Names</h2>
            <input type="text" id="searchInput" placeholder="Enter name to search...">
            <button id="searchBtn">Search</button>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <h2>Results</h2>
            <div id="searchResults"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
