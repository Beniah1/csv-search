<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMHT Data Search Tool</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><path fill='%234CAF50' d='M96 96v320h320V96H96zm32 288V128h256v256H128z'/><path fill='%234CAF50' d='M192 192h32v32h-32zm96 0h32v32h-32zm-96 96h32v32h-32zm96 0h32v32h-32z'/></svg>">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="" alt="">
    <div class="container">
        <h1>TMHT Data Search Tool</h1>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <button type="button" class="close-btn" onclick="closeEditModal()">✕</button>
                <h2>Edit Record</h2>
                <form id="editForm">
                    <div class="form-group">
                        <label for="editFullName">Full Name:</label>
                        <input type="text" id="editFullName" required>
                    </div>
                    <div class="form-group">
                        <label for="editGender">Gender:</label>
                        <select id="editGender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editPhone">Phone Number:</label>
                        <input type="text" id="editPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="editAge">Age:</label>
                        <input type="number" id="editAge">
                    </div>
                    <div class="form-group">
                        <label for="editCurrentLevel">Current Level:</label>
                        <select id="editCurrentLevel">
                            <option value="">Select...</option>
                            <option value="SHS 1">SHS 1</option>
                            <option value="SHS 2">SHS 2</option>
                            <option value="SHS 3">SHS 3</option>
                            <option value="JHS 1">JHS 1</option>
                            <option value="JHS 2">JHS 2</option>
                            <option value="JHS 3">JHS 3</option>
                            <option value="UNIVERSITY">UNIVERSITY</option>
                            <option value="COMPLETED">COMPLETED</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Attendance:</label>
                        <div class="attendance-inputs">
                            <div>
                                <label for="edit5th">5th:</label>
                                <select id="edit5th">
                                    <option value="">Select...</option>
                                    <option value="Present">Present</option>
                                    <option value="Absent">Absent</option>
                                </select>
                            </div>
                            <div>
                                <label for="edit12th">12th:</label>
                                <select id="edit12th">
                                    <option value="">Select...</option>
                                    <option value="Present">Present</option>
                                    <option value="Absent">Absent</option>
                                </select>
                            </div>
                            <div>
                                <label for="edit19th">19th:</label>
                                <select id="edit19th">
                                    <option value="">Select...</option>
                                    <option value="Present">Present</option>
                                    <option value="Absent">Absent</option>
                                </select>
                            </div>
                            <div>
                                <label for="edit26th">26th:</label>
                                <select id="edit26th">
                                    <option value="">Select...</option>
                                    <option value="Present">Present</option>
                                    <option value="Absent">Absent</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="save-btn">Save Changes</button>
                        <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="instructions">
            <h2>How to Use</h2>
            <p>Enter a name or any information in the search box below to find matching records.</p>
            <button id="addNewBtn" class="add-btn">Add New Record</button>
        </div>

        <!-- Create Record Modal -->
        <div id="createModal" class="modal">
            <div class="modal-content">
                <button type="button" class="close-btn" onclick="closeCreateModal()">✕</button>
                <h2>Add New Record</h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="newFullName">Full Name:</label>
                        <input type="text" id="newFullName" required>
                    </div>
                    <div class="form-group">
                        <label for="newGender">Gender:</label>
                        <select id="newGender" required>
                            <option value="">Select...</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="newPhone">Phone Number:</label>
                        <input type="text" id="newPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="newAge">Age:</label>
                        <input type="number" id="newAge">
                    </div>
                    <div class="form-group">
                        <label for="newCurrentLevel">Current Level:</label>
                        <select id="newCurrentLevel">
                            <option value="">Select...</option>
                            <option value="SHS 1">SHS 1</option>
                            <option value="SHS 2">SHS 2</option>
                            <option value="SHS 3">SHS 3</option>
                            <option value="JHS 1">JHS 1</option>
                            <option value="JHS 2">JHS 2</option>
                            <option value="JHS 3">JHS 3</option>
                            <option value="UNIVERSITY">UNIVERSITY</option>
                            <option value="COMPLETED">COMPLETED</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Attendance:</label>
                        <div class="attendance-inputs">
                            <div>
                                <label for="new5th">5th:</label>
                                <select id="new5th">
                                    <option value="">Select...</option>
                                    <option value="PRESENT">Present</option>
                                    <option value="ABSENT">Absent</option>
                                </select>
                            </div>
                            <div>
                                <label for="new12th">12th:</label>
                                <select id="new12th">
                                    <option value="">Select...</option>
                                    <option value="PRESENT">Present</option>
                                    <option value="ABSENT">Absent</option>
                                </select>
                            </div>
                            <div>
                                <label for="new19th">19th:</label>
                                <select id="new19th">
                                    <option value="">Select...</option>
                                    <option value="PRESENT">Present</option>
                                    <option value="ABSENT">Absent</option>
                                </select>
                            </div>
                            <div>
                                <label for="new26th">26th:</label>
                                <select id="new26th">
                                    <option value="">Select...</option>
                                    <option value="PRESENT">Present</option>
                                    <option value="ABSENT">Absent</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="save-btn">Create Record</button>
                        <button type="button" class="cancel-btn" onclick="closeCreateModal()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h2>Search Names</h2>
            <input type="text" id="searchInput" placeholder="Enter name to search...">
            <button id="searchBtn">Search</button>
        </div>

        <!-- Results Section -->
        <div class="results-section">
            <h2>Results</h2>
            <div id="searchResults"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
